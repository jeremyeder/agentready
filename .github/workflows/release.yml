name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/exec

      - name: Get version before release
        id: version_before
        run: echo "version=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get version after release
        id: version_after
        run: echo "version=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Check if new release
        id: check_release
        run: |
          if [ "${{ steps.version_before.outputs.version }}" != "${{ steps.version_after.outputs.version }}" ]; then
            echo "new_release=true" >> $GITHUB_OUTPUT
            echo "version=${{ steps.version_after.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check_release.outputs.new_release == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        if: steps.check_release.outputs.new_release == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        if: steps.check_release.outputs.new_release == 'true'
        run: |
          python -m build
          echo "ðŸ“¦ Built distribution files:"
          ls -lh dist/

      - name: Publish to Test PyPI
        if: steps.check_release.outputs.new_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: false  # Disable to avoid conflict with production PyPI

      - name: Publish to PyPI
        if: steps.check_release.outputs.new_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true  # Enable attestations for production

      # ========================================
      # Post-Release Housekeeping
      # ========================================

      - name: Generate release summary
        if: steps.check_release.outputs.new_release == 'true'
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          # ðŸš€ Release ${{ steps.check_release.outputs.version }}

          **Published**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          ## ðŸ“¦ Installation
          \`\`\`bash
          # PyPI
          pip install agentready==${{ steps.check_release.outputs.version }}

          # Docker
          docker pull ghcr.io/${{ github.repository }}:${{ steps.check_release.outputs.version }}
          \`\`\`

          ## ðŸ”— Links
          - [PyPI](https://pypi.org/project/agentready/${{ steps.check_release.outputs.version }}/)
          - [Test PyPI](https://test.pypi.org/project/agentready/${{ steps.check_release.outputs.version }}/)
          - [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.check_release.outputs.version }})
          - [Docker Image](https://ghcr.io/${{ github.repository }}:${{ steps.check_release.outputs.version }})
          - [Documentation](https://ambient-code.github.io/agentready/)
          EOF

      - name: Run self-assessment
        if: steps.check_release.outputs.new_release == 'true'
        run: |
          echo "ðŸ“Š Running self-assessment..."
          agentready assess . --output-dir examples/self-assessment

          # Display score
          python3 -c "
          import json
          with open('examples/self-assessment/assessment-latest.json') as f:
              data = json.load(f)
              print(f\"Self-Assessment: {data['overall_score']}/100 ({data['certification_level']})\")
          "

      - name: Commit updated self-assessment
        if: steps.check_release.outputs.new_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add examples/self-assessment/
          if git diff --staged --quiet; then
            echo "No changes to self-assessment"
          else
            git commit -m "chore: update self-assessment for v${{ steps.check_release.outputs.version }} [skip ci]"
            git push
          fi

      - name: Set up Docker Buildx
        if: steps.check_release.outputs.new_release == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.check_release.outputs.new_release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check_release.outputs.new_release == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.check_release.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy documentation to GitHub Pages
        if: steps.check_release.outputs.new_release == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          commit_message: "docs: deploy for v${{ steps.check_release.outputs.version }}"
