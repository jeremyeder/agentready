name: AgentReady Assessment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  assess:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install AgentReady
        run: |
          pip install -e .

      - name: Run AgentReady Assessment
        run: |
          agentready assess . --verbose

      - name: Upload Assessment Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agentready-reports
          path: .agentready/
          retention-days: 30
          if-no-files-found: warn

      - name: Save PR number (for fork PRs)
        if: github.event_name == 'pull_request'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          mkdir -p .agentready
          echo "$PR_NUMBER" > .agentready/pr-number.txt

      - name: Upload PR metadata
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-metadata
          path: .agentready/pr-number.txt
          retention-days: 1
